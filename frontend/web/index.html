    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

          content="Discover the future of Blackjack with our innovative on-chain gaming platform, built on the secure, fast, and efficient Linera's microchains.">

    <!-- iOS meta tags & icons -->

<body style="overflow: hidden"
      onload="setTimeout(function() {window.scrollTo(0,1)},100)">
<div class="loader-text" id="loading-text">powered by Linera</div>
<div class="loader" id="loading">
    <style>
        body {
            background-color: #FFEFEB;
        }

        .loader-text {
            color: #FF2A00;
            height: 90px;
            width: 220px;
            font-size: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            /* center CSS box */
            margin: auto;
            left: 0;
            right: 0;
            top: 35px;
            bottom: 0;
            position: fixed;
        }

        .loader {
            width: 220px;
            height: 10px;
            border-radius: 20px;
            color: #FF2A00;
            border: 2px solid;
            /* center CSS box */
            margin: auto;
            left: 0;
            right: 0;
            top: 35px;
            bottom: 0;
            position: fixed;
        }


        .loader::before {
            content: "";
            position: absolute;
            margin: 2px;
            inset: 0 100% 0 0;
            border-radius: inherit;
            background: currentColor;
            animation: l6 1.5s infinite;
        }

        @keyframes l6 {
            100% {
                inset: 0
            }
        }
    </style>
</div>
<script src="flutter_bootstrap.js?v=200" async></script>
</body>
</html>
